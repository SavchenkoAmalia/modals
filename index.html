        <section class="home-form form-home">
            <div class="form-home-container container">
                <button type="button"  class="form-home-button-open" data-modal-open>
                Open modal
                </button>
                <div class="form-home-backdrop is-hidden" data-modal>
                <div class="form-home-modal">
                    <div class="form-home-header">
                        <h5 class="form-home-title">
                            Reach out to us!
                        </h5>
                        <button
                        type="button"
                            class="form-home-button-close"
                            data-modal-close
                        >
                        &times
                        </button>
                    </div>
                    <form class="form-home-form">
                        <div class="form-home-inputs">
                            <input type="text" 
                            pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
                            required
                            class="form-home-input"
                            placeholder="Your name*"
                            title="Username must be two words separated by space."
                            >
                            <input type="password" 
                            minlength="6"
                            maxlength="12"
                            class="form-home-input"
                            placeholder="Your e-mail*"
                            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
                            >
                            <textarea  class="form-home-textarea"
                            placeholder="Your message*"
                            >
                            Your message*
                            </textarea>
                        </div>
                        <button disabled type="submit" class="form-home-button">
                            Send message
                        </button>
                    </form>
                </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <form class="form">

                    <p class="form-caption">What are your hobbies?</p>
                
                    <div class="form-field">

                    </div>
                
                    <div class="form-field">

                    </div>
                
                    <div class="form-field">
                    <input type="checkbox" class="form-input" name="hobby" value="books" id="books">
                    <label class="form-label" for="books">Books</label>
                    </div>
                
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
